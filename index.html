<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/main.css">
    <title>CoderHouse JavaScript </title>
</head>
<body>
    <div id="conteiner" class="contenedor light">
        <header >
            <h2 >JavaScript CoderHouse</h2>
            <nav >
                <ul>
                    <li>item #1</li>
                    <li>item #2</li> 
                    <li>item #3</li>
                    <li>item #4</li>
                    <li>item #5</li>
                </ul>
            </nav>
        </header>

        <aside class="aside1">
            <div class="static-dom-elements">
                <h3>tickets realizados</h3>
                <button class="remove-tickets"></button>
            </div>
            <div class="tickets"></div>

        </aside>
        
        <aside class="aside2">
            <button id="btn">change color</button>
        </aside>

        <main id="centro">
            <div class="d-f">
                <form id="formulario">
                    
                            <input id="nombre" type="text" placeholder="nombre">
                            
                            <input id="apellido" type="text" placeholder="apellido">
                            
                            <input type="tel" id="tel" placeholder="tel (15-12345678)" pattern="[0-9]{2}[0-9]{8}">
                        
                            <input type="email" name="email" id="email" placeholder="e-mail">
                        
                            <div class="cb-names">
                                <p>HTML</p>
                                <p>CSS</p>
                                <p>Js</p>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" name="HTML" id="HTML">
                                <label for="HTML"></label>
                                
                                <input type="checkbox" name="Css" id="Css">
                                <label for="Css"></label>
                                
                                <input type="checkbox" name="Js" id="Js">
                                <label for="Js"></label>
                                
                            </div>
                            
                           <div class="selects">
                             <select name="Paginas" id="qtyHtmlPages">
                                 <option value="1">1</option>
                                 <option value="2">2</option>
                                 <option value="3">3</option>
                                 <option value="4">4</option>
                                 <option value="5">5</option>
                            </select>
                            
                             <select name="Css Responsive" id="qtyCss">
                                 <option value="1">1</option>
                                 <option value="2">2</option>
                                 <option value="3">3</option>
                             </select>
                           </div>
                
                            <select name="Paises" id="pais" class="country">
                                <option value="0" hidden>Pais</option>
                                <option value="1">Argentina</option>
                                <option value="2">Per√∫</option>
                                <option value="3">Chile</option>
                                <option value="4">Uruguay</option>
                                <option value="5">Paraguay</option>
                                <option value="6">Brasil</option>
                            </select>
                
                            <textarea name="comment" id="textarea" minlength="60" maxlength="250" rows="4" placeholder="Cuentenos mas sobre su proyecto"></textarea>
                
                            <input type="submit" value="send" class="submit-btn">
                        
                    
                </form>
            </div>
        </main>
        
        <footer>
            <a href="">lorem1</a>
            <a href="">lorem2</a>
            <a href="">lorem3</a>
        </footer>
    </div>
    <!-- EmailJs -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">(function(){emailjs.init("ztwq_9J33uPaFl1QC")})();</script>
    <!-- luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <!-- sweet alert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/modules/changeColor.js"></script>
    <!-- index -->
    <script src="./JS/conocimientos.js"></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/formulario.js"></script>
</body>
</html>
